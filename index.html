<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

      </div>

        </div>
        <div class="visual_mail">

          <span id="visual_mail_row"><strong>Oggetto della email</strong></span>
          <span id="visual_mail_text">- il testo della email...</span>
        </div>
      </section>

    </main>
    <!-- nel footer metto la chiusura  -->

      <hr id="separation">
      <h2>GMail</h2><span> powered by Marco</span>
    </footer>

  </body>
</html>
